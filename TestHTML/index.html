<html>
  <head>
    <title>Seleniumテストタイトル</title>
    <style type="text/css">
      <!--#dialog {
      }-->
    </style>
    <script type="text/javascript">
      <!--
      function calc() {
        var xx = parseFloat(document.F2.PRICE01.value);
        var yy = parseFloat(document.F2.PRICE02.value);
        document.F2.RESULT.value = xx + yy;
      }
      // -->
    </script>
  </head>
  <body>
    <h1>Seleniumテスト用ファイル</h1>
    
    <form id="form1" name="F1" method="POST" action="html/formSample02.html">
      <div>
        <span>名前： <input id="name1" type="text" name="NAME" maxlength=10></span><br>
        <span>住所： <input id="addr1" type="text" name="ADDR"></span><br>
      </div>
      <br><br>
      
      <textarea id="kansou1" name="KANSOU" cols=30 rows=3>AAA</textarea>
      
      <br><br>
      
      <input id="seibetsu1" type="radio" name="SEIBETSU" value="男性" checked>男性
      <input id="seibetsu2" type="radio" name="SEIBETSU" value="女性">女性
      
      <br><br>
      
      <input id="riyuu1" type="checkbox" name="RIYUU">書店で
      <input id="riyuu2" type="checkbox" name="RIYUU">友人に薦められて
      
      <br><br>
      
      <select id="kokumei1" name="KOKUMEI">
        <option value="JAPAN">日本
        <option value="USA">米国
        <option value="ENGLAND">英国
        <option value="CHINA">中華人民共和国
      </select>
      
      <br><br>
      
      <select id="browser1" name="BROWSER" size=3>
        <option value="IE5">Internet Explorer 5.X
        <option value="IE4">Internet Explorer 4.X
        <option value="IE3">Internet Explorer 3.X
        <option value="NN6">Netscape 6.X
        <option value="NN4">Netscape Communicator 4.X
        <option value="NN3">Netscape Navigator 3.X
        <option value="OTHER">その他
      </select>
      
      <br><br>
      
      <input type="button" onclick="alert('名前: ' + document.F1.NAME.value)" value="アラート(名前)" name="ALERT">
      <input type="button" onclick="window.open('html/newWindow.html', 'newWindow', 'width=400,height=600'); return false;" value="新窓(住所入力)" name="OPENWINDOW">
      <input type="reset" value="クリア" name="reset">
      
      <br><br>
      
      <input type="submit" value="次へ" name="submit">
      <a href="html/formSample02.html"><img src="img/button01.gif" alt="次へ"/></a>
      <a href="html/formSample02.html">次へ</a>

    </form>
    
    <hr>
    
    <br>
    合計金額を計算します。<br>
    <br>
    
    <form name="F2" action="#">
      　金額01：<input type="text" name="PRICE01"><br>
      　金額02：<input type="text" name="PRICE02"><br>
      合計金額：<input type="text" name="RESULT"><br>
      <input type="button" onclick="calc()" value="計算実行" name="calcBtn">
    </form>

    <input type="checkbox" onclick="document.getElementById('cssDisp').style.display = this.checked ? 'block' : 'none';">
    入力欄の表示切替(displayによる実装)
    <div id="cssDisp" style="display:none">
      waitForVisibleのテスト：<input type="text">
    </div>

  </body>
</html>
